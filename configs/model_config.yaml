# ============================================
# Model Configuration
# ============================================

# ============================================
# Text Embedding Models
# ============================================
text_embedding:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  model_type: "sentence-transformers"
  dimension: 384
  normalize_embeddings: true
  batch_size: 32
  device: "cpu"  # cpu, cuda, mps
  
  # Alternative models (commented)
  # model_name: "BAAI/bge-base-en-v1.5"  # dimension: 768
  # model_name: "sentence-transformers/all-mpnet-base-v2"  # dimension: 768

# ============================================
# Image Embedding Models (CLIP)
# ============================================
image_embedding:
  model_name: "openai/clip-vit-base-patch32"
  model_type: "clip"
  dimension: 512
  batch_size: 16
  device: "cpu"
  
  # Image preprocessing
  image_size: 224
  normalize: true

# ============================================
# Multi-Modal Embedding (Unified)
# ============================================
multimodal_embedding:
  enabled: true
  fusion_method: "concatenate"  # concatenate, average, attention
  text_weight: 0.5
  image_weight: 0.5

# ============================================
# LLM Configuration
# ============================================
llm:
  # Primary LLM
  provider: "groq"  # openai, groq, ollama
  model_name: "llama-3.1-8b-instant"
  
  # OpenAI Configuration
  openai:
    model: "gpt-4o-mini"
    temperature: 0.1
    max_tokens: 2048
    top_p: 0.9
    frequency_penalty: 0.0
    presence_penalty: 0.0
    
  # Groq Configuration
  groq:
    model: "llama-3.1-8b-instant"
    temperature: 0.1
    max_tokens: 2048
    top_p: 0.9
    
  # Ollama Configuration (Local)
  ollama:
    model: "llama3.1"
    base_url: "http://localhost:11434"
    temperature: 0.1
    num_ctx: 4096

# ============================================
# Reranker Model
# ============================================
reranker:
  enabled: true
  model_name: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  batch_size: 16
  device: "cpu"

# ============================================
# Caption Generation Model
# ============================================
caption_generator:
  model_name: "Salesforce/blip-image-captioning-base"
  max_length: 50
  num_beams: 3
  device: "cpu"

# ============================================
# OCR Configuration
# ============================================
ocr:
  engine: "easyocr"
  languages: ["en"]
  
  # Tesseract settings
  tesseract:
    lang: "eng"
    config: "--psm 6"
    
  # EasyOCR settings
  easyocr:
    gpu: false
    paragraph: false

# ============================================
# Model Caching
# ============================================
model_cache:
  cache_dir: "models"
  use_auth_token: false
  force_download: false
